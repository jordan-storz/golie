<html>
  <head>
    <title>New Tab</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="vendor/materialize.min.css">
    <link rel="stylesheet" href="interface.css">
    <style>
    body {
    }
    main {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .cell {
      border: 0.1px solid #aaa;
      background-color: #efefef;
    }
    #background-image {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      filter: grayscale(100%);
      z-index: -1;
      display: none;
    }
    /* For making a perfect square */
    /*.cell {
  width: 50%;
}
.cell:after {
  content: "";
  display: block;
  padding-bottom: 100%;
}*/
    </style>
  </head>
  <body>
    <img id="background-image">
    <hgroup>
      <h3>Golie Visual</h3>
      <p>Powered by ColourLovers</p>
    </hgroup>
    <button class="menu-toggle">Controls</button>
    <header class="z-depth-2">
      <nav>
        <div class="tracking-controls">
          <div class="controls-container">
            <a href="#" id="previous-color">
              <i class="material-icons waves-effect">skip_previous</i>
            </a>
            <p class="select-text">Select</p> <p>&nbsp;Colors</p>
            <a href="#" id="next-color">
              <i class="material-icons waves-effect">skip_next</i>
            </a>
          </div>
          <div class="controls-container" id="pattern-select-container">
            <a href="#" id="previous-pattern" class="disabled">
              <i class="material-icons waves-effect">skip_previous</i>
            </a>
            <p class="select-text">Select</p> <p>&nbsp;Pattern</p>
            <a href="#" id="next-pattern">
              <i class="material-icons waves-effect">skip_next</i>
            </a>
          </div>
        </div>


        <div class="checkbox-controls">
          <div class="checkbox-container">
            <p>
              <input type="checkbox" class="filled-in" id="pattern-checkbox" checked="checked" />
              <label for="pattern-checkbox">Include Pattern</label>
            </p>
          </div>

          <div class="checkbox-container dimmer-container">
            <p>
              <input type="checkbox" class="filled-in" id="dimmer-checkbox" />
              <label for="dimmer-checkbox">Dim</label>
            </p>
          </div>

          <div class="checkbox-container dimmer-container">
            <p>
              <input type="checkbox" class="filled-in" id="title-checkbox" />
              <label for="title-checkbox">Hide Title</label>
            </p>
          </div>
        </div>

        <a id="pause-btn" class="btn-floating btn-large waves-effect red darken-3 z-depth-4">
          <i class="material-icons pause-icon">pause</i>
          <i class="material-icons play-icon">play_arrow</i>
        </a>

        <div class="favorite-container">
          <a class="btn grey waves-effect" id="favorite-preset-btn">
            <i class="material-icons">star</i>
          </a>
        </div>
      </nav>
    </header>
    <main></main>
  </body>
  <script src="vendor/jquery-3.1.1.min.js"></script>
  <script src="vendor/materialize.min.js"></script>
  <script src="vendor/jquery-color.min.js"></script>

  <script src="scripts/pattern-select.js"></script>
  <script src="scripts/color-select.js"></script>
  <script src="scripts/background-image.js"></script>
  <script src="scripts/headings.js"></script>
  <script src="scripts/header.js"></script>
  <script src="scripts/toggle-menu-button.js"></script>
  <script src="scripts/global-styles.js"></script>
  <script src="scripts/state-manager.js"></script>
